---
pg_backrest_dirs:
  - path: /var/log/pgbackrest
    mode: '0770'
    owner: postgres
    group: postgres
  - path: /etc/pgbackrest
  - path: /etc/pgbackrest/conf.d

pg_backrest_stanzas:
  global:
    config:
      - path: /var/lib/pgbackrest
  cluster_1:
    config:
      - path: /var/lib/pgsql/13/data
        port: 5432
    cron:
      full: "0 1 * * 0"
      diff: "0 1 * * 1-6"